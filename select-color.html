<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>เลือกสี</title>
    <style>
        @font-face {
            font-family: 'DB Helvethaica X Ext';
            src: url('./ThaiSansNeue-SemiBold.otf') format('truetype');
        }

        body {
            margin: 0;
            font-family: 'DB Helvethaica X Ext';
            background: url('WEBSITE_BG.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-out {
            animation: fadeOut 0.6s ease forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        h1 {
            font-size: 22px;
            color: #2e2e2e;
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(2, 80px);
            gap: 30px;
        }

        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-red {
            background-color: #e74c3c;
        }

        .color-blue {
            background-color: #3498db;
        }

        .color-green {
            background-color: #2ecc71;
        }

        .color-yellow {
            background-color: #f1c40f;
        }
    </style>
</head>

<body>
    <h1>เลือกสีที่คุณชอบ</h1>

    <div class="color-grid">
        <div class="color-option color-red" onclick="selectColor('red')"></div>
        <div class="color-option color-blue" onclick="selectColor('blue')"></div>
        <div class="color-option color-green" onclick="selectColor('green')"></div>
        <div class="color-option color-yellow" onclick="selectColor('yellow')"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const brush = params.get('brush');

        function selectColor(color) {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = `personality.html?brush=${brush}&color=${color}`;
            }, 600); // ต้องรอตรงกับระยะเวลา fadeOut
        }
    </script>
</body>

</html>
